  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #00c6ff, #0072ff);">
    <div class="container">
      <a class="navbar-brand" href="index.html">TravelX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
<section id="contact" class="py-5 contact">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row ">
      <div class="col-md-6 mb-4">
        <h5>Get in Touch</h5>
        <p>Email: support@travelx.com</p>
        <p>Phone: +91 98765 43210</p>
        <p>Address: 123 TravelX Lane, Mumbai, India</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="contactName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="contactName" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control" id="contactMessage" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
