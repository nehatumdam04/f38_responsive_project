          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

  <!-- booking section -->
  <section id="booking" class="booking " style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/book.png') no-repeat center center/cover; padding: 20px;"> 
    <div class="container py-5">
      <h2 class="text-center mb-5">Book your Trip</h2>

        <!-- Image Gallery -->
       <div class="row mb-5">
        <!-- <div class="col-md-4">
          <img src="images/paris.png" class="img-fluid rounded h-50" alt="Paris">
        </div> -->
        <div class="col-md-4">
          <img src="images/manali.png" class="img-fluid rounded h-50" alt="Manali">
        </div>
        <div class="col-md-4">
          <img src="images/kerela.png" class="img-fluid rounded h-50" alt="Kerala">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6"> 
         <label for="name" class="form-label"> Full Name</label>
         <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
         </div>
         <div class="col-md-6"> 
         <label for="email" class="form-label">email</label>
         <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
         </div>
         <div class="col-md-6"> 
         <label for="phone" class="form-label">Phone No.</label>
         <input type="tel" class="form-control" id="phone" placeholder="+91......." required>
         </div>
          <div class="col-md-6"> 
         <label for="destination" class="form-label">Destination</label>
         <select id="destination" class="form-control"   required>
          <option selected disabled>Choose a destination</option>
          <option>Paris</option>
          <option>Tokyo</option>
          <option>New York</option>
          <option>Manali</option>
          <option>Agra</option>
          <option>Kerela</option>
         </select>
         </div>
         <div class="col-md-6"> 
         <label for="date" class="form-label">Date</label>
         <input type="date" class="form-control" id="date" >
         </div>
         <div class="col-md-6">
          <label for="number" class="form-label">No of Person</label>
         <input type="number" class="form-control" id="number" min="1" placeholder="1" >
         </div>
         <div class="col-12"> 
         <label for="notes" class="form-label">Additional Notes</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Any specific preference or Request"></textarea>
         </div>
         <div class="col-12 text-center"> 
          <button type="button" class="btn btn-outline-primary">Submit Booking</button>
         </div>
      </form>

       
    </div>

     
        <div class="col-md-6 d-flex align-items-center">
          <img src="images/tourbg.png" class="img-fluid rounded" alt="Travel">
        </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">

  </footer>
